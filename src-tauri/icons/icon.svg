<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 柔和的扁平渐变背景 -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF9A9E" />
      <stop offset="100%" stop-color="#FECFEF" />
    </linearGradient>
    <clipPath id="clip">
      <rect x="32" y="32" width="192" height="192" rx="48" />
    </clipPath>
  </defs>
  
  <!-- 1. 基础卡片形状 -->
  <rect x="32" y="32" width="192" height="192" rx="48" fill="url(#bg)" />
  
  <!-- 2. 玻璃反光层 (通过纯白色块+透明度实现，无模糊) -->
  <path clip-path="url(#clip)" d="M32 80 C 32 53.49 53.49 32 80 32 L 224 32 L 224 110 L 32 50 Z" fill="white" fill-opacity="0.2"/>

  <!-- 3. 应用窗口隐喻 (左上角控制点) -->
  <circle cx="68" cy="68" r="7" fill="white" fill-opacity="0.9" />
  <circle cx="92" cy="68" r="7" fill="white" fill-opacity="0.5" />

  <!-- 4. ACG 元素 (右上角星芒) -->
  <path d="M190 55 L 194 65 L 204 69 L 194 73 L 190 83 L 186 73 L 176 69 L 186 65 Z" fill="white" />

  <!-- 5. 媒体播放隐喻 (中心区域) -->
  <!-- 简化的背景波形，稍微加粗作为视觉主体 -->
  <path d="M64 128 Q 96 100 128 128 T 192 128" fill="none" stroke="white" stroke-width="8" stroke-opacity="0.8" stroke-linecap="round"/>
  
  <!-- 6. 进度条 (底部) -->
  <rect x="64" y="184" width="128" height="6" rx="3" fill="white" fill-opacity="0.3" />
  <rect x="64" y="184" width="48" height="6" rx="3" fill="white" />
</svg>