# cbindgen 配置文件
# 用于生成 C 头文件

language = "C"
include_guard = "SHIKENMATRIX_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "shikenmatrix"

[export]
# 导出所有带 #[no_mangle] 的函数
include = []
exclude = []

[export.rename]
# 重命名规则（如果需要）

[fn]
# 函数相关配置
rename_args = "None"
args = "Auto"
sort_by = "None"

[struct]
# 结构体相关配置
rename_fields = "None"
derive_constructor = false
derive_eq = false
derive_neq = false

[enum]
# 枚举相关配置
rename_variants = "None"

[parse]
# 解析配置
parse_deps = true
include = ["shikenmatrix"]
expand = ["shikenmatrix"]
